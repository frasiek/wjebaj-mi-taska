<h1>Czy to dobra pora na wrzucenie taska?</h1>
<div id="time">

</div>

</div>
<div id="explanation">

</div>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script>
    calculateIsItGoodTime = function(){
        let date = new Date();
        let hour = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
        let day = date.getDay();

        if(min < 10) min = "0" + min;
        if(sec < 10) sec = "0" + sec;

        $('#anwser').removeClass('good');
        $('#anwser').removeClass('bad');

        if(day == 0 || day == 6){
            $("#time").html("WEEKEND");

            $('#anwser').html('TAK');
            $('#anwser').addClass('good');

            $('#explanation').html('Jest weekend, jaka może być lepsza okazja na wrzucenie taska?');
            return;
        }

        if(hour <= 8 || hour >= 16){
            $("#time").html(hour + ":" + min + ":" + sec);

            $('#anwser').html('TAK');
            $('#anwser').addClass('good');

            $('#explanation').html('Poza godzinami pracy, jaka może być lepsza okazja na wrzucenie taska?');
            return;
        }

        if(hour == 15 && day == 5){
            $("#time").html(hour + ":" + min + ":" + sec);

            $('#anwser').html('TAK');
            $('#anwser').addClass('good');

            $('#explanation').html('Jest już 15, jest piątek, musisz go teraz wrzucić, nie ma lepszego okna na to!');
            return;
        }

        if(hour == 15){
            $("#time").html(hour + ":" + min + ":" + sec);

            $('#anwser').html('TAK');
            $('#anwser').addClass('good');

            $('#explanation').html('Jest już 15, spokonie możesz wrzucić taska, to prawie moja najulubieńsza pora.');
            return;
        }

        $("#time").html(hour + ":" + min + ":" + sec);

        $('#anwser').html('NIE');
        $('#anwser').addClass('bad');

        $('#explanation').html('Jest przed 15, no niby możesz, ale czy na pewno nie chcesz poczekać prawie do końca pracy?');
    }
    setInterval(calculateIsItGoodTime, 1000)

</script>
